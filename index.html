<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Force Layout Test</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="fonts/Yanone_Kaffeesatz_Light.woff" rel="stylesheet">
    <script src="js/d3.min.js"></script>

  </head>
  <body>

    <script>

    var cWidth = window.innerWidth
    || document.documentElement.clientWidth
    || document.body.clientWidth

    var cHeight = window.innerHeight
    || document.documentElement.clientHeight
    || document.body.clientHeight

    var radius = 16
    var primaryColor = "rgb(0, 0, 0)"
    var secondaryColor = "rgb(31, 42, 81)"

    // erzeugt den canvas
    var canvas = d3.select("body").append("svg")
        .attr("width",  cWidth)
        .attr("height", cHeight)
        .style("background", secondaryColor)

    d3.select("canvas").append("svg")
        .attr("xlink:href", "img/herr_der_ringe_logo.svg")
        .attr("width", 100)
        .attr("width", 300)
        .style("fill", primaryColor)
        .attr("x", 5)
        .attr("y", 5)

    // erzeugt das force layout
    var force = d3.layout.force()
        .gravity(0.05) // "gravity" zum center des canvas
        .linkDistance( function(d) { return d.distance * 30 }) // links distance
        .charge(-400) // fürs abstoßen der Nodes?!
        .size([cWidth, cHeight])


    // holt sich die Daten
    d3.json("data/herr_der_ringe_test_02.json", function(error, json) {
      if (error) throw error

      force
          .nodes(json.nodes)
          .links(json.links)
          .start()

      // erzeugt die Links
      var link = canvas.selectAll(".link")
          .data(json.links)
          .enter()
            .append("line")
            .attr("class", "link")
              .style("opacity", function(d) { return (10 - d.distance) / 10 }) // opacity der Linien

      // erzeugt die Nodes
      var node = canvas.selectAll(".node")
          .data(json.nodes)
          .enter()
            .append("g")
            .attr("class", "node")
            .call(force.drag)

      // Hover (mouseover)
      node.on("mouseover", function(d) {

          // opacity der Links
          link
          .transition()
          .ease("quad")
          .duration(150)
          .style("opacity", function(l) {
              if (!(d === l.source || d === l.target)) { // wenn l NICHT mit source oder target übereinstimmt
                return 0.05 // opacity der Links runter
              } else {
                return function(d) { return (10 - d.distance) / 10 } // berechnet ganz normal die opacity
              }
            })

          // stroke-width der Links
          link
          .style("stroke-width", function(l) {
              if (d === l.source || d === l.target) { // wenn l mit source oder target übereinstimmt
                return 3 // stroke-width auf 4
              } else {
                return 2 // stroke-width bleibt 2
              }
            })

          /* opacity der Nodes (läuft nicht)
          node.style("opacity", function(l) {
              if (!(d === l.source || d === l.target)) { // wenn l NICHT mit source oder target übereinstimmt
                return 0.05 // opacity der Links runter
              } else {
                return 1 // berechnet ganz normal die opacity
              }
            }) */

          })

      // Hover (mouseout)
      node.on("mouseout", function() {

        link
        .transition()
        .ease("quad")
        .duration(150)
        .style("opacity", function(d) { return (10 - d.distance) / 10 }) // Hover Ende: normales berechnen der opacitys

        link
        .style("stroke-width", 2) // Hover Ende: stroke-width wieder normal auf 2

        node
        .style("opacity", 1)

      })

      // pattern für Circle Background
      node.append("defs")
                  .append("pattern")
                    .attr("id", "bg")
                    .attr("width", 16)
                    .attr("height", 16)
                       .append("svg:image")
                        .attr("xlink:href", function(d) { return d.photo })
                        .attr("width", 32)
                        .attr("height", 32)

      // erzeugt die Circles
      node.append("circle")
            .attr("r", radius)
            .attr("fill", "url(#bg)")

      // erzeugt die Text Labels
      node.append("text")
          .attr("dx", radius + 4)
          .attr("dy", function(d) {
            if (d.lastname.length === 0) {
              return ".35em"
            } else {
              return "-.1em"
            }
          })
          .text( function(d) { return d.name} )

      node.append("text")
          .attr("dx", radius + 4)
          .attr("dy", ".9em")
          .text( function(d) { return d.lastname} )

      // force functions
      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })

        node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      })
    })

    console.log("Läuft")

    </script>

  </body>
</html>
